<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Interativa</title>
    <style>
        /* Estilos iniciais da caixa */
        .caixa {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease; /* Animação suave */
        }

        /* Classe que será adicionada ao clicar */
        .caixa.maior {
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="caixa" onclick="aumentarCaixa(this)">
        Clique aqui
    </div>

    <script>
        function aumentarCaixa(elemento) {
            // Alterna a classe "maior" para expandir ou voltar ao tamanho original
            elemento.classList.toggle('maior');
        }
    </script>
</body>
</html>
