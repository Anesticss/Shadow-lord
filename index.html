<style>
    /* Estilo padrão da imagem */
    .imagem {
        width: 200px;
        height: auto;
        cursor: pointer;
        transition: all 0.3s ease; /* Animação suave */
    }

    /* Estilo para a imagem maior */
    .imagem.grande {
        width: 400px; /* Define o novo tamanho */
    }
</style>
</head>
<body>
<img 
    src="image.png" 
    alt="Imagem Exemplo" 
    class="imagem" 
    onclick="aumentarImagem(this)"
>

<script>
    function aumentarImagem(elemento) {
        // Alterna a classe 'grande' para aumentar ou reduzir o tamanho
        elemento.classList.toggle('grande');
    }
</script>
