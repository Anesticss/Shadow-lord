    <title>Caixa Interativa</title>
    <style>
        /* Estilos iniciais da caixa */
        .caixa {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease; /* Animação suave */
        }

        /* Classe que será adicionada ao clicar */
        .caixa.maior {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
