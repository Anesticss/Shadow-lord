<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <img 
            src="image.png" 
            alt="" 
            class="imagem" 
            onclick="aumentarImagem(this)"
        >
        <script>
            function aumentarImagem(elemento) {
                // Alterna a classe 'grande' para aumentar ou reduzir o tamanho
                elemento.classList.toggle('grande');
            }
        </script>
    
</body>
</html>
